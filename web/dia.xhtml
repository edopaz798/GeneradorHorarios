<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CRUD Dia</title>
    </h:head>
    <h:body>
        <h:form id="formulario">
            <p:growl id="gr" showDetail="true" />  
            <p:panel header="Registro de Datos">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nombre"/>
                    <p:inputText value="#{mbDia.dia.nombre}" />
                </p:panelGrid>
                <p:commandButton value="Guardar" update=":formulario"
                                 action="#{mbDia.accionGuardar()}" />
            </p:panel>
            <p:panel header="Datos Registrados">
                <p:dataTable value="#{mbDia.lista}" var="fila" editable="true" editMode="cell">
                    <p:column headerText="Nombre">
                        <p:outputLabel value="#{fila.nombre}" />
                    </p:column>
                    <p:column headerText="Editar">
                        <p:commandLink value="Editar" update=":formulario"
                                       action="#{mbDia.accionEditar(fila)}" />
                    </p:column>
                    <p:column headerText="Eliminar">
                        <p:commandLink value="Eliminar" update=":formulario"
                                       action="#{mbDia.accionEliminar(fila)}" />  
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
